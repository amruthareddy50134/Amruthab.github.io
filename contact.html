    <h1>Contact Us</h1>
    <h5>Send us your query our team will get back to you soon</h5>
    <fieldset>
        <legend>Details</legend>
            <form action="thank.html">
                <label for="name">Name</label><br>
                <input type="text" id="name" required name="name" pattern="[a-z A-Z]{3,20}">
                <p class="p">Enter your name</p>
                <br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" required name="email">
                <p class="p">Enter your Email</p>
                <img class="valid img" src="check.jpeg" alt="">
                <img class="invalid img" src="warn.jpeg" alt="">
                <br><br>
                <label for="pn">Phone Number</label><br>
                <input type="text" id="pn" required name="pn" pattern="[6-9]{1}[0-9]{9}">
                <p class="p">Enter your Phone number</p>
                <br><br>
                <label for="mes">Message</label><br>
                <input type="text" id="mes">
                <p class="p">Enter Message</p>
                <br><br>
                <input type="submit">
            </form>
    </fieldset>
